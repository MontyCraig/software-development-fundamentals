name: Markdown Lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  markdown-lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: "16"

    - name: Install markdownlint-cli
      run: npm install -g markdownlint-cli
        
    - name: Run markdownlint
      run: markdownlint "**/*.md" --ignore node_modules
